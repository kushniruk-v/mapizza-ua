<main>
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-lg-10 col-xl-8 col-xxl-6 text-center mt-5">
        <h1 class="title title-decor h2 ">Особистий кабінет адміністратора</h1>
      </div>
    </div>
    <div class="d-flex align-items-start">
      <ul class="nav flex-column my-5 mx-4">
        <li [class.active]="isActive" class="nav-item border border-start-0">
          <a
            class="nav-link text-center text-white"
            [routerLink]="['actions']"
            routerLinkActive="active"
            >Акції</a
          >
        </li>
        <li [class.active]="isActive" class="nav-item border border-start-0">
          <a
            class="nav-link text-center text-white"
            [routerLink]="['category']"
            routerLinkActive="active"
            >Категорії</a
          >
        </li>
        <li [class.active]="isActive" class="nav-item border border-start-0">
          <a
            class="nav-link text-center text-white"
            [routerLink]="['tovary']"
            routerLinkActive="active"
            >Товари</a
          >
        </li>
        <li [class.active]="isActive" class="nav-item border border-start-0">
          <a
            class="nav-link text-center text-white"
            [routerLink]="['additional-components']"
            routerLinkActive="active"
            >Додаткові складники</a
          >
        </li>
        <li [class.active]="isActive" class="nav-item border border-start-0">
          <a
            class="nav-link text-center text-white"
            [routerLink]="['career']"
            routerLinkActive="active"
            >Вакансії</a
          >
        </li>
        <li [class.active]="isActive" class="nav-item border border-start-0">
          <a
            class="nav-link text-center text-white"
            [routerLink]="['news']"
            routerLinkActive="active"
            >Новини</a
          >
        </li>
        <button
          (click)="logOut()"
          type="button"
          class="btn primary text-white mt-3"
        >
          Вихід
        </button>
      </ul>
      <div class="tab-content w-100" id="v-pills-tabContent">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</main>
