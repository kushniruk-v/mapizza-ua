<ng-container *ngIf="!isModal">
  <div class="title-decor h4 mt-4">
    <span>Вхід</span>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      mat-button
      mat-dialog-close
      height="24"
      width="24"
      class="btn-xmark"
      viewBox="0 0 384 512"
    >
      <path
        d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"
      />
    </svg>
  </div>
  <form [formGroup]="authForm">
    <div class="form-group mt-4">
      <mat-form-field appearance="outline">
        <input
          matInput
          type="email"
          formControlName="email"
          placeholder="*Ваш email"
        />
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field appearance="outline">
        <input
          matInput
          type="password"
          formControlName="password"
          placeholder="*Пароль"
        />
      </mat-form-field>
    </div>
    <button
      mat-button
      mat-dialog-close
      class="btn primary login text-white"
      [disabled]="authForm.invalid"
      type="button"
      (click)="loginUser()"
    >
      Увійти
      <img src="assets/images/next.svg" class="mx-2" />
    </button>
  </form>
  <div class="popup-links-wrapper-2">
    <a class="open-popup" data-rel="2">Забули пароль?</a>
    <div class="ms-3">
      Ще не зареєстровані?
      <a class="open-popup-2 mx-3" data-rel="3" (click)="registerUser()"
        >Зареєструватися</a
      >
    </div>
  </div>
</ng-container>
<ng-container *ngIf="isModal">
  <div class="title-decor-2 h4 mt-2">
    <span>Зареєструватися</span>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      mat-button
      mat-dialog-close
      height="24"
      width="24"
      class="btn-xmark"
      viewBox="0 0 384 512"
    >
      <path
        d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"
      />
    </svg>
  </div>
  <form [formGroup]="registerForm">
    <div class="form-group-register">
      <mat-form-field appearance="outline">
        <input
          class="input-register"
          matInput
          type="text"
          formControlName="firstName"
          placeholder="*Ваше ім‘я"
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <input
          class="input-register input-register-name"
          matInput
          type="text"
          formControlName="lastName"
          placeholder="*Ваше прізвище"
        />
      </mat-form-field>
    </div>
    <div class="form-group-register-birthday">
      <mat-form-field appearance="outline">
        <input
          style="background-image: url(assets/images/icon-calendar.svg)"
          matInput
          type="text"
          formControlName="birthday"
          placeholder="Дата народження"
          [inputMask]="birthdayInputMask"
          data-inputmask-placeholder="ДД.ММ.РРРР"
        />
      </mat-form-field>
    </div>
    <p class="input-info">
      Якщо це поле не буде заповнено, то ви не зможете отримувати додаткові
      <br />бонуси до Дня Вашого народження
    </p>
    <div class="form-group">
      <mat-form-field appearance="outline" class="input-email">
        <input
          matInput
          type="email"
          formControlName="email"
          placeholder="*Ваш email"
        />
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field appearance="outline">
        <input
          class="input-phone"
          matInput
          type="tel"
          [inputMask]="telInputMask"
          formControlName="phoneNumber"
          placeholder="*Ваш телефон"
        />
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field appearance="outline">
        <input
          class="input-password"
          matInput
          type="text"
          formControlName="password"
          placeholder="*Ваш пароль"
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <input
          matInput
          type="text"
          formControlName="repeatpassword"
          placeholder="повторіть пароль"
        />
      </mat-form-field>
    </div>
    <button
      mat-button
      class="btn primary login text-white btn-register"
      type="button"
      (click)="registerUser()"
    >
      Зареєструватися
      <img src="assets/images/next.svg" class="mx-2" />
    </button>
    <div class="popup-links-wrapper-2 justify-content-center">
      <p>Вже зареєстровані?</p>
      <a class="ms-1 open-popup-2" (click)="loginUser()"> Увійти </a>
    </div>
  </form>
</ng-container>
